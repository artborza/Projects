<script src="angular-1.7.9/angular.min.js"></script>
<script>
    var app = angular.module('myapp', []);
    app.controller('MyController', function($scope) {
        $scope.books = [{
            id: 100,
            name: 'java',
            price: 350
        }, {
            id: 101,
            name: 'C#',
            price: 100
        }, {
            id: 102,
            name: 'PHP',
            price: 400
        }];

        angular.forEach($scope.books, function(item) {
            if (item.price == 100) {
                item.bgColor = 'red';
            }
        })
    });
</script>

<div ng-app="myapp">
    <div ng-controller="MyController">
        <div ng-repeat="item in books" style="background: {{item.bgColor}}">
            {{item.id}} {{item.name}} {{item.price}}
        </div>

    </div>

</div>
