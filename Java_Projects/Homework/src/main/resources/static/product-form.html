<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <style>
        .header {
            padding: 50px;
            text-align: center;
            background: #75b0cc;
            color: white;
        }
        .btn {
            border: none;
            color: white;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
        }

        .success {background-color: #4CAF50;} /* Green */
        .success:hover {background-color: #46a049;}
    </style>
</head>
<body>
<div class="header">
    <h2 align = 'center'>  Create new product </h2>
</div><br><br>
<form align = 'center' action="/products/create" method="post">
    Name  : <input  type="text" name="name"><br><br>
    Price  : <input  type="text" name="price"><br><br>
    Number: <input type="text" name="number"><br><br>
    <button class="btn success">Add</button>
</form>

</body>
</html>
